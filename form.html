<!DOCTYPE html>

    <title>폼 엘리먼트</title>

<body>
    <!---->
    <form action="">
        <fieldset>
           <legend>개인정보</legend> 
        <label for="fname">Frist Name</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="pwd">password</label>

        <label for="birthday">Birthday</label>

            <input type="datetime-local" name="birthdaytime" id="birthdaytime"> <br>
            
           <!--이메일-->

            <input type="email" name="email" id="email"><br>

            <!--파일을 선택할 수 있는 창-->
            <label for="myfile">Select a file</select></label>
            <input type="file" name="myfile" id="myfile" multiple > <br>

            <!--화면 상에서는 보여주기 싫고 전송되는 데이터에는 보여주고 싶을 때 쓰는 것 hidden-->
            <input type="hidden" name="guest" value="1234">


        </fieldset>
        <!--이메일 형식이 아니면 안보내짐-->
        <input type="submit" value="Submit">
        <input type="reset" value="reset">

        

    </form>
